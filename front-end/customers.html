<div>
  <p>Customer List</p>
  <div class="create-customer-btn">
    <a href="#/customerDetails/NewCustomer" class="btn btn-primary btn-block">Create Customer</a>
  </div>
  <div class="customer-list-div">
    <ul class="list-unstyled customer-list">
      <li ng-repeat="customer in customers | orderBy:'lastName'">
        <span class="glyphicon glyphicon-home" aria-hidden="true" ng-show="customer.locationId !== undefined && customer.locationId !== null"></span>
        <a href="#/customerDetails/{{ customer.lastName }}{{ customer.firstName }}">  {{ customer.lastName }}, {{ customer.firstName }}</a>
      </li>
    </ul>
  </div>
</div>
