<div>
  <p>Customer List</p>
  <div class="create-customer-btn">
    <a href="#/customerDetails/NewCustomer" class="btn btn-primary btn-lg btn-block">Create Customer</a>
  </div>
  <div>
    <ul class="list-unstyled customer-list">
      <li ng-repeat="customer in customers | orderBy:'lastName'">
        <a href="#/customerDetails/{{ customer.lastName }}{{ customer.firstName }}">{{ customer.lastName }}, {{ customer.firstName }}</a>
      </li>
    </ul>
  </div>
</div>
